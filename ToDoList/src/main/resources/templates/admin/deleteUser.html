<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 共通 <head> 読込 -->
<head th:replace="fragment/head :: head_fragment(
title = #{title.deleteUser}, scripts = ~{::script}, links = ~{::link})">
	<!-- 個別CSS、JSを引数に指定 -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/blank.css}"/>
	<script type="text/javascript" th:src="@{/js/inputUser.js}"></script>
</head>
<body>

<!-- 共通 <header> 読込 -->
<div th:replace="fragment/header :: header_fragment(text = #{title.deleteUser})"></div>

<!-- 確認メッセージ -->
<div class="text-center font-weight-bold mb-3" th:text="#{confirm.delete.user}"></div>

<!-- 削除予定者情報表示 -->
<form id="input-form" class="d-flex justify-content-center row" th:object="${sessionData.selectedUser}">
	<table class="table table-striped table-bordered table-hover col-7">
		<!-- ユーザー名 -->
		<tr>
			<th class="col-2" th:text="#{userName}"></th>
			<td class="col-5" th:text="*{name}"></td>
		</tr>
		<!-- 管理者権限 -->
		<tr>
			<th th:text="#{authority}"></th>
			<td>
				<th:block th:switch="*{admin}">
					<div th:case="true" th:text="#{admin.user}"></div>
					<div th:case="false" th:text="#{common.user}"></div>
				</th:block>
			</td>
		</tr>
	</table>
</form>

<!-- 登録とキャンセルボタン -->
<div th:replace="fragment/inputWork :: inputWorkBtns_fragment(submitText = #{delete})"></div>

</body>
</html>
